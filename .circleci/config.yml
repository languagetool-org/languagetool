version: 2.1
workflows:
  run_on_pull_request:
    jobs:
      - test-modules-job
  run_daily:
    triggers:
      - schedule:
          cron: "0 12 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test-scheduled-job
  run_nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test-scheduled-job
commands:
  add-github-ssh:
    description: Avoid hosts unknown for github
    steps:
      - run: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
  custom-checkout:
    description: My custom checkout
    steps:
      - run: git clone --shallow-since=$(date +"%Y-%m-%d" -d "yesterday") "$CIRCLE_REPOSITORY_URL" --branch "$CIRCLE_BRANCH"
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "/home/circleci/repo/languagetool/pom.xml" }}
            - v1-dependencies-
  get-diffs:
    description: Get diffs via git diff
    steps:
      - run: cd languagetool && git show --pretty="" --name-only "$CIRCLE_SHA1" > /home/circleci/repo/git_diffs.txt
#      - run: cd languagetool && git fetch --shallow-since=$(date +"%Y-%m-%d" -d "yesterday") origin master:master
#      - run: cd languagetool && git rev-parse --abbrev-ref HEAD
#      - run: cd languagetool && git diff --name-only master.."$CIRCLE_BRANCH" > /home/circleci/repo/git_diffs.txt
  install-project:
    description: Run maven install
    steps:
      - run: cd languagetool && mvn install -DskipTests
      - run: cd languagetool && mvn dependency:go-offline
  run-tests-on-diff:
    parameters:
      path_to_check:
        type: string
    steps:
      - run: grep -q -e << parameters.path_to_check >>/.* /home/circleci/repo/git_diffs.txt && cd /home/circleci/repo/languagetool && mvn --projects << parameters.path_to_check >> test || echo "No changes detected in <<parameters.path_to_check>>"
  run-all-tests:
    steps:
      - run: cd /home/circleci/repo/languagetool && mvn test
executors:
  docker-openjdk8:
    docker:
      - image: circleci/openjdk:8-jdk
jobs:
  test-scheduled-job:
    executor:
      name: docker-openjdk8
    working_directory: ~/repo
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - add_ssh_keys
      - custom-checkout
      - install-project
      - run-all-tests
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "/home/circleci/repo/languagetool/pom.xml" }}
  test-modules-job:
