loDialogOptionsButtonHelp = \u00d6ffnet die LT-Optionen. \nDie Optionen k\u00f6nnen vom Benutzer ge\u00e4ndert und durch Klicken auf die Schaltfl\u00e4che "OK" des Dialogs gespeichert werden.
