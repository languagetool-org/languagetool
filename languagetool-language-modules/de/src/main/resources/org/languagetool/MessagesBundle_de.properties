loDialogMatchDescriptionHelp = Zeigt eine Beschreibung des von der Pr\u00fcfung gefundenen Fehlers.
loDialogMatchParagraphHelp = Anzeige des Absatzes, in dem der Fehler gefunden wurde. Der m\u00f6gliche Fehler wird unterstrichen und in der definierten Farbe angezeigt (Rechtschreibfehler: rot, Grammatikfehler: blau, stilistische Fehler: gr\u00fcn, Farben k\u00f6nnen vom Nutzer im LT-Optionsdialog definiert werden).\nDer Absatz kann vom Nutzer bearbeitet werden.\nDr\u00fccken Sie nach der Bearbeitung die Schaltfl\u00e4che "\u00c4ndern", um den Text des Dokuments zu \u00e4ndern.
loDialogSuggestionsHelp = Die Liste der Vorschl\u00e4ge f\u00fcr den Fehler wird angezeigt.\n- W\u00e4hlen Sie einen Vorschlag aus und dr\u00fccken Sie die Schaltfl\u00e4che "\u00c4ndern", um den unterstrichenen Fehler durch den ausgew\u00e4hlten Vorschlag zu ersetzen.\nHinweis: Wenn Sie den Text im Editor-Element ge\u00e4ndert haben, wird der ge\u00e4nderte Text im Dokument anstelle des Vorschlags ersetzt.
loDialogCheckTypeHelp = Ausw\u00e4hlen, was gepr\u00fcft werden soll:\n- nur Rechtschreibung\n- nur Grammatik (und Stil)\n- alles (Rechtschreibung, Grammatik, Stil)
loDialogHelpButtonHelp = \u00d6ffnet den Hilfe-Dialog
loDialogOptionsButtonHelp = \u00d6ffnet die LT-Optionen.\nDie Optionen k\u00f6nnen vom Nutzer ge\u00e4ndert und durch Klicken auf die Schaltfl\u00e4che "OK" des Dialogs gespeichert werden.
loDialogUndoButtonHelp = Macht die letzte Aktion r\u00fcckg\u00e4ngig.\nBis zu 20 Aktionen k\u00f6nnen r\u00fcckg\u00e4ngig gemacht werden.
loDialogCloseButtonHelp = Schlie\u00dft den Pr\u00fcfdialog.
loDialogMoreButtonHelp = Nur f\u00fcr Grammatikfehler:\n \u00d6ffnet den Link im Browser, um mehr Informationen anzuzeigen.
loDialogIgnoreButtonHelp = Ignoriert den aktuellen Fehler\n\u00a0 (Der Fehler wird bis zum n\u00e4chsten Absatz ignoriert).
loDialogIgnoreAllButtonHelp = Ignoriert alle \u00e4hnlichen Treffer im Dokument:\n- Bei Rechtschreibfehlern: Alle W\u00f6rter ignorieren, die dem falsch geschriebenen Wort \u00e4hneln\n- Bei Grammatikfehlern: Die Regel ignorieren\nDie W\u00f6rter oder Regeln werden bis zum Ende der Sitzung ignoriert.
loDialogIgnorePermanentButtonHelp = Ignoriert den aktuellen Treffer\n Der Treffer wird auch nach dem erneuten \u00d6ffnen des Dokuments ignoriert,\n bis die Schaltfl\u00e4che Dauerhaft ignorieren zur\u00fccksetzen angeklickt wird.
loDialogResetIgnorePermanentButtonHelp = Die dauerhaft ignorierten Treffer werden zur\u00fcckgesetzt.
loDialogDeactivateRuleButtonHelp = Nur f\u00fcr Grammatikfehler:\n\u00a0 Die Regel wird dauerhaft deaktiviert\n\u00a0 (Kann \u00fcber den LT-Optionsdialog wieder aktiviert werden).
loDialogActivateRuleButtonHelp = Deaktivierte Regeln wieder aktivieren
loDialogAddToDictionaryButtonHelp = Nur f\u00fcr Rechtschreibfehler:\n W\u00e4hlen Sie ein W\u00f6rterbuch aus der Liste.\n Das unbekannte Wort wird dem gew\u00e4hlten W\u00f6rterbuch hinzugef\u00fcgt.
loDialogChangeButtonHelp = \u00c4ndert den Text des angezeigten Absatzes. \nEs gibt zwei Betriebsmodi: \n1. Wenn der im Editor-Element angezeigte Absatz vom Nutzer ge\u00e4ndert wurde, wird der urspr\u00fcngliche Text des Absatzes durch den neuen Text ersetzt. \n2. Wenn der im Editor-Element angezeigte Absatz nicht vom Nutzer ge\u00e4ndert wurde, aber mindestens ein Vorschlag vorhanden ist, wird der unterstrichene Fehler durch den ausgew\u00e4hlten Vorschlag ersetzt. \nGibt es keinen Vorschlag und keine \u00c4nderung im Editor-Element, ist die Schaltfl\u00e4che deaktiviert.
loDialogChangeAllButtonHelp = Nur f\u00fcr Rechtschreibfehler:\n \u00c4ndert alle falsch geschriebenen W\u00f6rter im Dokument in den ausgew\u00e4hlten Vorschlag.
loDialogAutoCorrectButtonHelp = \u00c4ndert alle falsch geschriebenen W\u00f6rter zur gew\u00e4hlten Korrektur.\nWort/Vorschlag-Paar zur Autokorrektur hinzuf\u00fcgen.
loDialogHelpText = Der Dialog zur Rechtschreib- und Grammatikpr\u00fcfung verwendet die LibreOffice/OpenOffice-Rechtschreibpr\u00fcfung und die Grammatik- und Stilpr\u00fcfung von LanguageTool.\nUm Hilfe zu einzelnen Elementen des Dialogs zu erhalten, bewegen Sie den Mauszeiger \u00fcber das betreffende Element.
loDialogErrorCloseMessage = Ein interner Fehler ist aufgetreten. \nDer LT-Dialog zur Rechtschreib- und Grammatikpr\u00fcfung wird geschlossen. \nBitte versuchen Sie es erneut. 
loDialogCacheLabel = Cache-Status
loDialogDoNotCheck = Nicht \u00fcberpr\u00fcfen 
