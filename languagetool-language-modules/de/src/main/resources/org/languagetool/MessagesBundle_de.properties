loDialogMoreButtonHelp = Nur f\u00fcr Grammatikfehler:\n \u00d6ffnet den Link im Browser, um mehr Informationen anzuzeigen.
loDialogIgnoreButtonHelp = Ignoriert den aktuellen Fehler\n\u00a0 (Der Fehler wird bis zum n\u00e4chsten Absatz ignoriert).
loDialogIgnoreAllButtonHelp = Ignoriert alle \u00e4hnlichen Treffer im Dokument:\n- Bei Rechtschreibfehlern: Alle W\u00f6rter ignorieren, die dem falsch geschriebenen Wort \u00e4hneln\n- Bei grammatikalischen Fehlern: Ignoriere die Regel\nDie W\u00f6rter oder Regeln werden bis zum Ende der Sitzung ignoriert.
loDialogDeactivateRuleButtonHelp = Nur f\u00fcr Grammatikfehler:\n\u00a0 Die Regel wird dauerhaft deaktiviert\n\u00a0 (Kann \u00fcber den LT-Optionsdialog wieder aktiviert werden).
loDialogActivateRuleButtonHelp = Deaktivierte Regeln wieder aktivieren
loDialogAddToDictionaryButtonHelp = Nur f\u00fcr Rechtschreibfehler:\n W\u00e4hlen Sie ein W\u00f6rterbuch aus der Liste.\n Das unbekannte Wort wird dem gew\u00e4hlten W\u00f6rterbuch hinzugef\u00fcgt.
loDialogChangeButtonHelp = \u00c4ndert den Text des angezeigten Absatzes. \nEs gibt zwei Betriebsmodi: \n1. Wenn der im Editor-Element angezeigte Absatz vom Benutzer ge\u00e4ndert wurde, wird der urspr\u00fcngliche Text des Absatzes durch den neuen Text ersetzt. \n2. Wenn der im Editor-Element angezeigte Absatz nicht vom Benutzer ge\u00e4ndert wurde, aber mindestens ein Vorschlag vorhanden ist, wird der unterstrichene Fehler durch den ausgew\u00e4hlten Vorschlag ersetzt. \nGibt es keinen Vorschlag und keine \u00c4nderung im Editorelement, ist die Schaltfl\u00e4che deaktiviert.
loDialogChangeAllButtonHelp = Nur f\u00fcr Rechtschreibfehler:\n \u00c4ndert alle falsch geschriebenen W\u00f6rter im Dokument durch den ausgew\u00e4hlten Vorschlag.
loDialogHelpText = Der Dialog zur Rechtschreib- und Grammatikpr\u00fcfung verwendet die LibreOffice/OpenOffice-Rechtschreibpr\u00fcfung und die Grammatik- und Stilpr\u00fcfung von LanguageTool.\nUm Hilfe zu einzelnen Elementen des Dialogs zu erhalten, bewegen Sie den Mauszeiger \u00fcber das betreffende Element.
loCheckStatusInitialization = Initialisierung
loCheckStatusCheck = Pr\u00fcfung
loCheckStatusResult = Ergebnis
loExtHeapMessage = Speicherlimit f\u00fcr LanguageTool erreicht. Es wird in den Absatzmodus gewechselt, sodass einige Regeln, die Fehler \u00fcber Absatzgrenzen finden, nicht funktionieren werden.
loExtSwitchOffMessage = LanguageTool ist ausgestellt. Stellen Sie es an, um diese Funktion zu nutzen.
loDialogUnsupported = Grammar check doesn't support included Objects like graphics, pictures or text objects. \nPlease place the cursor into the text and start the dialog again.
loNextErrorUnsupported = Grammar check doesn't support included Objects like graphics, pictures or text objects. \nPlease place the cursor into the text and search for next Error again.
