loDialogMatchParagraphHelp = Anzeige des Absatzes, in dem der Fehler gefunden wurde. Der m\u00f6gliche Fehler wird unterstrichen und in der definierten Farbe angezeigt (Rechtschreibfehler: rot, grammatikalische Fehler: blau, stilistische Fehler: gr\u00fcn, Farben k\u00f6nnen vom Benutzer im LT-Optionsdialog definiert werden).\nDer Absatz kann vom Benutzer bearbeitet werden.\nDr\u00fccken Sie nach der Bearbeitung die Schaltfl\u00e4che "\u00c4ndern", um den Text des Dokuments zu \u00e4ndern.
loDialogSuggestionsHelp = Die Liste der Vorschl\u00e4ge f\u00fcr den Fehler wird angezeigt.\n- W\u00e4hlen Sie einen Vorschlag aus und dr\u00fccken Sie die Schaltfl\u00e4che "\u00c4ndern", um den unterstrichenen Fehler durch den ausgew\u00e4hlten Vorschlag zu ersetzen.\nHinweis: Wenn Sie den Text im Editorelement ge\u00e4ndert haben, wird der ge\u00e4nderte Text im Dokument anstelle des Vorschlags ersetzt.
loDialogCheckTypeHelp = Ausw\u00e4hlen, was gepr\u00fcft werden soll:\n- nur Rechtschreibung\n- nur Grammatik (und Stil)\n- alles (Rechtschreibung, Grammatik, Stil)
