
description = 'English module for LanguageTool'
dependencies {
  compile project(':languagetool-core')
    compile group: 'org.apache.opennlp', name: 'opennlp-tools', version:'1.7.2'
    compile group: 'edu.washington.cs.knowitall', name: 'opennlp-tokenize-models', version:'1.5'
    compile group: 'edu.washington.cs.knowitall', name: 'opennlp-postag-models', version:'1.5'
    compile group: 'edu.washington.cs.knowitall', name: 'opennlp-chunk-models', version:'1.5'
  testCompile project(path: ':languagetool-core', configuration: 'tests')
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
