loRemoteInfoDefaultServer = Rozszerzenie sprawdzi Tw\u00F3j tekst, wysy\u0142aj\u0105c go do LanguageTool.org przez szyfrowane po\u0142\u0105czenie. Tw\u00F3j tekst nie zostanie zapisany.
