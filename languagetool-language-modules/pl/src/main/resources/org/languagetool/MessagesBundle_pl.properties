loDialogOptionsButtonHelp = Powoduje otwarcie okna opcji LT. \nOpcje mog\u0105 by\u0107 zmienione przez u\u017cytkownika i zapisane po klikni\u0119ciu przycisku \u201eOK\u201d w oknie dialogowym.
loDialogUndoButtonHelp = Powoduje cofni\u0119cie ostatniego dzia\u0142ania. \nMo\u017cna cofn\u0105\u0107 do 20 dzia\u0142a\u0144.
loDialogCloseButtonHelp = Zamyka okno dialogowe korekty pisowni i gramatyki
loDialogMoreButtonHelp = Dotyczy tylko b\u0142\u0119d\u00f3w gramatycznych: \n Powoduje otwarcie w przegl\u0105darce strony zawieraj\u0105cej dodatkowe informacje o b\u0142\u0119dzie.
loDialogIgnoreButtonHelp = Powoduje pomini\u0119cie aktualnego trafienia \n (Trafienie jest pomijane do ko\u0144ca akapitu)
loDialogIgnoreAllButtonHelp = Powoduje pomini\u0119cie wszystkich podobnych trafie\u0144 w dokumencie: \n\u2013 w przypadku b\u0142\u0119d\u00f3w pisowni: pomini\u0119cie wszystkich wyraz\u00f3w podobnych do niepoprawnie zapisanego \n\u2013 w przypadku b\u0142\u0119d\u00f3w gramatycznych: pomini\u0119cie regu\u0142y \nWyrazy lub regu\u0142y s\u0105 pomijane do ko\u0144ca sesji.
loDialogDeactivateRuleButtonHelp = Dotyczy tylko b\u0142\u0119d\u00f3w gramatycznych: \n Regu\u0142a zostanie trwale wy\u0142\u0105czona\n (Mo\u017cna w\u0142\u0105czy\u0107 znowu w oknie dialogowym Opcje).
loDialogActivateRuleButtonHelp = Powoduje w\u0142\u0105czenie wy\u0142\u0105czonych regu\u0142.
loDialogAddToDictionaryButtonHelp = Dotyczy tylko b\u0142\u0119d\u00f3w pisowni: \n Wybierz s\u0142ownik z listy.\n Nieznany wyraz zostanie dodany do wybranego s\u0142ownika.
loDialogChangeButtonHelp = Zmienia tekst widocznego akapitu. \nS\u0105 dwa tryby dzia\u0142ania: \n1. Je\u015bli akapit widoczny w edytorze w oknie zosta\u0142 zmieniony przez u\u017cytkownika, oryginalny tekst akapitu zostanie zast\u0105piony nowym tekstem.\n2. Je\u015bli akapit widoczny w edytorze w oknie nie zosta\u0142 zmieniony przez u\u017cytkownika, ale istnieje co najmniej jedna podpowied\u017a, podkre\u015blone trafienie zostanie zast\u0105pione wybran\u0105 podpowiedzi\u0105. \nJe\u015bli nie ma podpowiedzi ani zmiany w polu edytora, przycisk jest nieaktywny.
loDialogChangeAllButtonHelp = Tylko w przypadku b\u0142\u0119d\u00f3w pisowni: \n powoduje zast\u0105pienie wszystkich b\u0142\u0119dnie zapisanych wyraz\u00f3w w dokumencie przez wybran\u0105 podpowied\u017a.
loDialogHelpText = Okno dialogowe korekty pisowni i gramatyki wykorzystuje korekt\u0119 pisowni programu LibreOffice/OpenOffice oraz korekt\u0119 gramatyki i stylu z programu LanguageTool. \nAby uzyska\u0107 pomoc na temat poszczeg\u00f3lnych element\u00f3w okna, przesu\u0144 kursor myszy na dany element.
loCheckStatusInitialization = Uruchamianie
loCheckStatusCheck = Sprawdzanie
loCheckStatusResult = Wynik
loExtHeapMessage = Osi\u0105gni\u0119to limit pami\u0119ci programu LanguageTool. Program prze\u0142\u0105cza si\u0119 w tryb pojedynczego akapitu. Niekt\u00f3re regu\u0142y poziomu tekstu nie b\u0119d\u0105 poprawnie dzia\u0142a\u0107.
loExtSwitchOffMessage = Program LanguageTool jest wy\u0142\u0105czony. W\u0142\u0105cz go, aby uruchomi\u0107 t\u0119 funkcj\u0119.
loDialogUnsupported = Sprawdzanie gramatyki nie obs\u0142uguje za\u0142\u0105czonych obiekt\u00f3w takich jak grafika, obrazki czy obiekty tekstowe. \nUstaw kursor w tek\u015bcie i ponownie uruchom okno dialogowe.
loNextErrorUnsupported = Sprawdzanie gramatyki nie obs\u0142uguje za\u0142\u0105czonych obiekt\u00f3w takich jak grafika, obrazki lub obiekty tekstowe. \nUstaw kursor w tek\u015bcie i ponownie poszukaj kolejnego b\u0142\u0119du.
