loDialogLanguageHelp = Spr\u00e5ket f\u00f6r stycket visas i editorn.\nOm du vill byta spr\u00e5k f\u00f6r markeringen eller hela stycket, v\u00e4lj det nya spr\u00e5ket f\u00f6rst.\nEfter att det nya spr\u00e5ket \u00e4r valt aktiveras "V\u00e4lj spr\u00e5k"-knappen.
loDialogChangeLanguageHelp = Listen \u00e4r aktiverad efter att ett nytt spr\u00e5k valts.\nKlicka p\u00e5 listen f\u00f6r att v\u00e4lja:\n- \u00e4ndra spr\u00e5k f\u00f6r markeringen (understruken i editorn)\n- hela stycket
loDialogMatchDescriptionHelp = Ger en beskrivning av kontrollpunkten som hittats vid stavnings- och grammatikgranskningen.
loDialogMatchParagraphHelp = Visa styket som markeringen hittades i. Kontrollpunkten \u00e4r understruken och visas i den valda f\u00e4rgen (stavning: r\u00f6d, grammatik: bl\u00e5, stil: gr\u00f6n, f\u00e4rgerna kan \u00e4ndras i LT-inst\u00e4llningarna).\nStycket kan \u00e4ndras av anv\u00e4ndaren.\nKlicka p\u00e5 "\u00e4ndra"-knappen f\u00f6r att g\u00f6ra \u00e4ndringarna i texten.
loDialogSuggestionsHelp = Listan med f\u00f6rslag f\u00f6r markeringen visas.\n- V\u00e4lj ett f\u00f6rslag och klicka p\u00e5 "\u00e4ndra"-knappen f\u00f6r att ers\u00e4tta det understrukna med det valda ers\u00e4ttningsf\u00f6rslaget.\nTips: Om du \u00e4ndrat texten i editorn, ers\u00e4tts markeringen med den texten ist\u00e4llet f\u00f6r av ers\u00e4ttningsf\u00f6rslaget.
loDialogCheckTypeHelp = V\u00e4lj att granska:\n- endast stavning\n- endast grammatik (och stil)\n- allt (stavning, grammatik och stil)
loDialogHelpButtonHelp = \u00d6ppnar hj\u00e4lp-dialogen
loDialogOptionsButtonHelp = \u00d6ppnar LT-inst\u00e4llningsdialogen.\nInst\u00e4llningarna kan \u00e4ndras och sparas sedan n\u00e4r anv\u00e4ndaren klickar p\u00e5 "OK"-knappen i dialogrutan.
loDialogUndoButtonHelp = \u00c5ngra den senaste \u00e5tg\u00e4rden.\nUpp till 20 av de senaste \u00e5tg\u00e4rderna kan \u00e5ngras.
loDialogCloseButtonHelp = St\u00e4nger spr\u00e5kgranskningsdialogen.
loDialogMoreButtonHelp = F\u00f6r grammatikkontrollen endast:\n \u00d6ppnar en l\u00e4nk i webbl\u00e4saren f\u00f6r att ge kontext och f\u00f6rdjupning till f\u00f6rslaget.
loDialogIgnoreButtonHelp = Ignorera den aktuella kontrollpunkten\n (Markeringen ignoreras till dess stycket \u00e4ndras igen).
loDialogIgnoreAllButtonHelp = Ignorera alla liknande kontrollpunkter i dokumentet:\n- F\u00f6r stavning: Ignorera alla f\u00f6rekomster av ordet\n- F\u00f6r grammatik: Ignorerar regeln\nOrden och reglerna ignoreras till dess sessionen avslutas.
loDialogIgnorePermanentButtonHelp = Ignorera den aktuella kontrollpunkten\n Markeringen ignoreras \u00e4ven efter att dokumentet \u00f6ppnats igen\n till dess "\u00e5terst\u00e4ll permanent"-knappen har klickats p\u00e5.
loDialogResetIgnorePermanentButtonHelp = De permanent ignorerade markeringarna \u00e5terst\u00e4lls.
loDialogDeactivateRuleButtonHelp = F\u00f6r grammatikkontrollen endast:\n Regeln avaktiveras permanent\n (Kan \u00e5teraktiveras i LT-inst\u00e4llningsdialogen).
loDialogActivateRuleButtonHelp = \u00c5teraktivera avaktiverade regler.
loDialogAddToDictionaryButtonHelp = F\u00f6r stavningskontroll endast:\n V\u00e4lj en ordlista fr\u00e5n listan.\n Det ok\u00e4nda ordet l\u00e4ggs till den valda ordlistan.
loDialogChangeButtonHelp = \u00c4ndrar texten i det visade stycket.\nDet \u00e4r tv\u00e5 l\u00e4gen:\n1. Om stycket som visas i editorn var \u00e4ndrat av anv\u00e4ndaren, ers\u00e4tts den ursprungliga texten i stycket av den nya.\n2. Om stycket som visas i editorn inte var \u00e4ndrat av anv\u00e4ndaren, men minst ett f\u00f6rslag finns, s\u00e5 ers\u00e4tts markeringen med det valda ers\u00e4ttningsf\u00f6rslaget.\nOm det inte finns n\u00e5got f\u00f6rslag och ingen \u00e4ndring gjorts i editorn, s\u00e5 \u00e4r knappen avaktiverad.
loDialogChangeAllButtonHelp = F\u00f6r stavningskontroll endast:\n \u00c4ndrar alla felstavade ord i dokumentet till det valda ers\u00e4ttningsf\u00f6rslaget.
loDialogAutoCorrectButtonHelp = Byter alla markerade ord till de f\u00f6reslagna i hela dokumentet.\nL\u00e4gg till ordf\u00f6rslags-par till AutoCorrect.
loDialogHelpText = Spr\u00e5kgranskningen anv\u00e4nder LibreOffice/OpenOffices stavningskontroll och grammatik- och stilkontroll fr\u00e5n LanguageTool.\nF\u00f6r att f\u00e5 hj\u00e4lp f\u00f6r enskilda element i dialogen, flytta mark\u00f6ren till elementet i fr\u00e5ga.
