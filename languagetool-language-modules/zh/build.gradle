
description = 'Chinese module for LanguageTool'
dependencies {
  compile project(':languagetool-core')
    compile group: 'com.googlecode.ictclas4j', name: 'ictclas4j', version:'1.0.1'
    compile group: 'com.google.code', name: 'cjftransform', version:'1.0.1'
  testCompile project(path: ':languagetool-core', configuration: 'tests')
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
